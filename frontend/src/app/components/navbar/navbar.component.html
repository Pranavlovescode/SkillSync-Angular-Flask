<div class="sticky top-0 z-50 mb-3 w-full">
  <div
    class=" navbar bg-neutral bg-opacity-50 backdrop-filter backdrop-blur-lg shadow-2xl min-w-max px-6 lg:px-12"
  >
    <div class="flex-1 gap-6">
      <a class="btn btn-ghost text-xl font-bold hover:text-primary duration-300"
        >SkillSync</a
      >
      <ul class="flex gap-6">
        <li>
          <a
            routerLink="/home"
            class="flex items-center justify-center gap-1 hover:text-primary duration-300"
          >
            <lucide-angular [img]="home" class="my-icon"></lucide-angular> Home
          </a>
        </li>
        <li>
          <a
            routerLink="/explore"
            class="flex items-center justify-center gap-1 hover:text-primary duration-300"
          >
            <lucide-angular [img]="Search" class="my-icon"></lucide-angular>
            Explore
          </a>
        </li>
      </ul>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <input
          type="text"
          placeholder="Search"
          class="input input-bordered w-24 md:w-auto"
        />
      </div>
      <div class="dropdown dropdown-end shadow-2xl">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              [src]="currentUser?.profile_picture || 'https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp'"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-neutral rounded-box z-[1] mt-3 w-52 p-2 shadow container"
        >
          <h2 class="text-2xl font-semibold cursor-auto p-3">Hey {{currentUser?.first_name}}</h2>

          <li routerLink="/profile">
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <!-- <li><a>Settings</a></li> -->
          <li (click)="logout()"><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
