
<div class="container mx-auto bg-base-200 pt-3">
  @if (showSuccessAlert) {
    <div class="alert alert-success container w-56 mx-auto ">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-center">Login Successful</span>
    </div>
  }
</div>
<div class="min-h-screen bg-base-200 flex items-center">
    <div class="card lg:card-side bg-base-100 shadow-xl mx-auto max-w-4xl w-full">
      <figure class="lg:w-1/2 relative overflow-hidden">
        <!-- <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-oIqv4QIhiQKMTOM1vVBpBsZ04Bwclx.png" alt="Login" class="object-cover w-full h-full" /> -->
        <div class="absolute inset-0 bg-gradient-to-r from-primary/50 to-secondary/50 flex items-center justify-center">
          <div class="text-center text-white p-6">
            <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
            <p class="text-lg">Log in to access your personalized experience.</p>
          </div>
        </div>
      </figure>
      <div class="card-body lg:w-1/2 flex flex-col justify-center">
        <h2 class="card-title text-3xl font-bold mb-6 text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="form-control">
            <label class="label" for="email">
              <span class="label-text">Email</span>
            </label>
            <input type="email" id="email" formControlName="email" placeholder="your@email.com" class="input input-bordered" [ngClass]="{'input-error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
            <label class="label" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span class="label-text-alt text-error">Please enter a valid email address</span>
            </label>
          </div>
          <div class="form-control">
            <label class="label" for="password">
              <span class="label-text">Password</span>
            </label>
            <input type="password" id="password" formControlName="password" placeholder="••••••" class="input input-bordered" [ngClass]="{'input-error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
            <label class="label" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <span class="label-text-alt text-error">Password must be at least 6 characters long</span>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <label class="label cursor-pointer">
              <input type="checkbox" formControlName="rememberMe" class="checkbox checkbox-primary" />
              <span class="label-text ml-2">Remember me</span>
            </label>
            <a href="#" class="link link-primary">Forgot password?</a>
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || isLoading">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            </button>
          </div>
        </form>
        <div class="divider">OR</div>
        <div class="space-y-2">
          <button class="btn btn-outline btn-info w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            Continue with Facebook
          </button>
          <button class="btn btn-outline btn-error w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/></svg>
            Continue with Google
          </button>
        </div>
        <p class="text-center mt-4">
          Don't have an account? <a routerLink="/signup" class="link link-primary">Sign up</a>
        </p>
      </div>
    </div>
  </div>
